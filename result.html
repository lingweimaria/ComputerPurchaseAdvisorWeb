<!DOCTYPE html>
<html>
<head>
    <title>Recommendation Result</title>
</head>
<body>
    <h1>Recommendation for {{ profession }}</h1>
    <p>Budget: {{ budget }}</p>
    <h2>Recommended Computers:</h2>
    <ul>
        {% for rec in recommendations %}
        <li>
            {{ rec.model }} - {{ rec.price }} <a href="{{ rec.link }}">Buy Now</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
